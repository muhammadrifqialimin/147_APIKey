<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate & Verify Token</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: white;
        background-color: #2563eb;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #1e40af;
      }
      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Generate & Verify Token</h3>
      <input type="text" id="token" placeholder="Token akan muncul di sini" />
      <button id="generate">Generate Token</button>
      <button id="verify">Verify Token</button>
      <p id="message"></p>
    </div>

    <script>
      const API_BASE = "http://localhost:3000"; // pastikan sesuai port servermu
      const tokenInput = document.getElementById("token");
      const message = document.getElementById("message");

      // Generate Token
      document
        .getElementById("generate")
        .addEventListener("click", async () => {
          try {
            const res = await fetch(`${API_BASE}/generate`);
            const data = await res.json();
            tokenInput.value = data.token || "";
            message.textContent = data.message;
            message.style.color = data.success ? "green" : "red";
          } catch {
            message.textContent = "❌ Gagal generate token.";
            message.style.color = "red";
          }
        });

      // Verify Token
      document.getElementById("verify").addEventListener("click", async () => {
        const token = tokenInput.value.trim();
        if (!token) {
          message.textContent = "⚠️ Masukkan token terlebih dahulu.";
          message.style.color = "orange";
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/verify`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
          });
          const data = await res.json();
          message.textContent = data.message;
          message.style.color = data.valid ? "green" : "red";
        } catch {
          message.textContent = "❌ Gagal memverifikasi token.";
          message.style.color = "red";
        }
      });
    </script>
  </body>
</html>
