<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate & Verify Token</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .box {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: center;
        font-size: 14px;
      }
      button {
        width: 100%;
        margin-top: 10px;
        padding: 8px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        color: white;
        background-color: #2563eb;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #1e40af;
      }
      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Generate & Verify Token</h3>
      <input type="text" id="token" placeholder="Token akan muncul di sini" />
      <button id="generate">Generate Token</button>
      <button id="verify">Verify Token</button>
      <p id="message"></p>
    </div>
  </body>
</html>
